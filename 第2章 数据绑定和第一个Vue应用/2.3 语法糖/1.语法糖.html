<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语法糖</title>
</head>

<body>
    <div id="app">
        <a :href="ahref">a链接</a>
        <img v-if="show" :src="imgSrc">
        <button @click="handleClick">{{show?"隐藏":'显示'}}</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true,
                ahref: 'https://www.baidu.com',
                imgSrc: 'F:/Projects/Vue.js实战/vue.js/imges/前端学习路线.png'
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            },
            mounted: function () {
                console.log("在不影响功能的情况下，添加某种方法实现相同的效果，从而方便程序的开发。");
                console.log("v-bind的语法糖是':'");
                console.log("v-on的语法糖是'@'")
            }
        });
    </script>
</body>

</html>
