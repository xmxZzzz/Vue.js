<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单运算</title>
</head>

<body>
    <div id="app">
        <div>JS 中的除运算可以返回小数: {{number/10}}</div>
        <div>{{isShow?'是':'否'}}</div>
        <div>{{message.split(',').reverse().join('.')}}</div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>

        var app = new Vue({
            el: "#app",
            data: {
                number: 11,
                isShow: true,
                message: "123,456"
            },
            mounted: function () {
                console.log("只支持单个表达式，不支持语句和流控制");
                console.log("在表达式中，不能使用用户自定义的全局变量，只能使用Vue白名单内的全局变量，例如Math和Date。");
            }
        });

    </script>
</body>

</html>
