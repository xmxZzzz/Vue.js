<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单运算</title>
</head>

<body>
    <div id="app">
        <div>JS 中的除运算可以返回小数: {{number/10}}</div>
        <div>{{isShow?'是':'否'}}</div>
        <div>{{message.split(',').reverse().join('.')}}</div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>

        var app = new Vue({
            el: "#app",
            data: {
                number: 11,
                isShow: true,
                message: "123,456"
            }
        });

    </script>
</body>

</html>
