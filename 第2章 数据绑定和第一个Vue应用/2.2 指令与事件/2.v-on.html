<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <p v-if="show">这是一段文本</p>
        <!--表达式中可以是一个方法-->
        <button id="btn" v-on:click="handleClick">{{show?'隐藏':'显示'}}</button>
        <!--表达式中可以是内联语句-->
        <button id="btn" v-on:click="show=!show">{{show?'隐藏':'显示'}}</button>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            },
            mounted: function () {
                console.log("v-on的基本用途是绑定事件监听器");
            }
        });
    </script>
</body>

</html>
