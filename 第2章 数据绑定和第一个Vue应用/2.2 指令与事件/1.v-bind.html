<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
</head>

<body>
    <div id="app">
        <p v-if="show">这是一个段落</p>
        <a v-bind:href="ahref">a链接</a>
        <img v-bind:src="imgSrc">
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true,
                ahref: 'https://www.baidu.com',
                imgSrc: 'F:/Projects/Vue.js实战/vue.js/imges/前端学习路线.png'
            },
            mounted: function () {
                console.log("v-bind的基本用途是动态更新HTML元素上的属性");
            }
        });
    </script>
</body>

</html>
