<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot用法——单个slot</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <my-component>
            <!-- 如果子组件中有内容时显示内容； 如果子组件中没有内容，则显示子组件中template中定义的内容。-->
            <p>分发的内容</p>
            <p>更多分发的内容</p>
        </my-component>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        // 全局定义组件
        Vue.component('my-component', {
            template: '\
            <div>\
                <slot>\
                    <p>如果父组件没有插入内容，我将作为默认内容出现</p>\
                </slot>\
            </div>',
        });

        var app1 = new Vue({
            el: "#app",
            data: {
            },
            methods: {
            },
            mounted: function () {
                console.log("在子组件内使用特殊的slot元素就可以为这个子组件开启一个slot（插槽），在父组件模板里，插入在子组件标签内的所有内容将替代子组件的slot标签及它的内容。");
            }
        });
    </script>
</body>

</html>
