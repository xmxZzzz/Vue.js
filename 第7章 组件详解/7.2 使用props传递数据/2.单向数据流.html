<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本用法——单向数据流</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <my-component :message="textMsg"></my-component>
        <my-component1 :width="150"></my-component1>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        // 两种需要改变 prop 情况，
        //一种是父组件传递初始值进来，子组件将它作为初始值保存起来，在自己的作用域下可以随意使用和修改。
        //这种情况可以在组件 data 再声明一个数据，引用父组件的 prop
        Vue.component('my-component', {
            template: '<div>{{text}}</div>',
            props: ['message'],
            data: function () {
                return {
                    text: this.message
                }
            }
        });
        //另一种情况就是 prop 作为需要被转变的原始值传入。这种情况用计算属性就可以了
        Vue.component('my-component1', {
            template: '<div :style="style">这是一段文字</div>',
            props: ['width'],
            computed: {
                style: function () {
                    return { width: this.width + "px", backgroundColor: 'yellow' }
                }
            }
        });

        Vue.component('my-component3', {
            template: '<div>这是一段文字</div>',
            props: {
                //必须是数字
                propA: Number,
                //必须是数字，且必传
                propAA: {
                    type: Number,
                    required: true
                },
                //字符串或数字
                propB: [String, Number],
                //布尔类型，默认值为true
                propC: {
                    type: Boolean,
                    default: true
                },
                //如果是数组或字符串，默认值必须是一个函数来返回
                propD: {
                    type: Array,
                    default: function () { return [] }
                },
                propE: {
                    type: Object,
                    default: function () { return {} }
                },
                //自定义验证函数
                propF: {
                    validator: function (value) {
                        return value > 10; //参数大于10
                    }
                }
            }
        });

        var app = new Vue({
            el: "#app",
            data: {
                textMsg: 'textMsg'
            },
            methods: {

            },
            mounted: function () {
                console.log("由于特性不区分大小写，当使用 DOM 模板时，驼峰命名 (camelCase)的 props 名称要转为短横分隔命名 kebab-case ）");
            }
        });
    </script>
</body>

</html>
