<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰符</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div>
            <input type="text" v-model.lazy="message" placeholder="请输入">
            {{message}}
        </div>
        <div>
            <input type="text" v-model.number="num" placeholder="请输入数字">
            {{num}}
        </div>
        <div>
            <input type="text" v-model.trim="text" placeholder="请输入">
            {{text}}
        </div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app1 = new Vue({
            el: "#app",
            data: {
                message: '',
                num: 0,
                text: ''
            },
            methods: {

            },
            mounted: function () {
                console.log(".lazy: message 并不是实时改变的，而是在失焦或按回车时才更新。");
                console.log(".number: 使用修饰符.number 可以将输入转换为 Number 类型，否则虽然你输入的是数字，但它的类型其实是 String");
                console.log(".trim: 自动过滤输入的首尾空格");
            }
        });
    </script>
</body>

</html>
