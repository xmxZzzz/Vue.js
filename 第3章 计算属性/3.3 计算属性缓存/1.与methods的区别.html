<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与methods的区别</title>
</head>

<body>
    <div id="app1">
        {{getReverseTextMethod()}}
        {{getReverseTextComputed}}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app1 = new Vue({
            el: "#app1",
            data: {
                text: "123,456"
            },
            computed: {
                getReverseTextComputed: function () {
                    return this.text.split(",").reverse().join(".");
                }
            },
            methods: {
                getReverseTextMethod: function () {
                    return this.text.split(",").reverse().join(".");
                }
            }
        });
    </script>
</body>

</html>
